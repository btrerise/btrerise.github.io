<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Roster Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 flex items-center justify-center min-h-screen p-4;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Sleeper Roster Fetcher</h1>
    <p class="text-gray-600 mb-6">Click the button below to fetch your fantasy football roster from Sleeper and update your Google Sheet.</p>
    
    <button id="fetch-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-indigo-400">
        Fetch and Update Roster
    </button>

    <div id="status-message" class="mt-6 text-sm text-gray-700"></div>
</div>

<script>
    const fetchButton = document.getElementById('fetch-button');
    const statusMessage = document.getElementById('status-message');

    // You can hardcode your user and league IDs here for simplicity if you don't need to change them.
    // For a multi-user app, you could have input fields for the user to enter these.
    const SLEEPER_USER_ID = 'BTrerise';
    const SLEEPER_LEAGUE_ID = '1221513901380747264';
    const SPREADSHEET_ID = '1LrL6qb-DXoMh6zmjAfsizPea9JM-p-1TFp3oReMc5Sc';
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyucE6ue_Bin9rd3Qvm5JRpQVbrxZ_vMQqP9s3pw3thuK2fQ8ZkHiW6ercoY-QSbOru/exec";

    fetchButton.addEventListener('click', async () => {
        statusMessage.textContent = 'Fetching and updating... Please wait.';
        fetchButton.disabled = true;

        const url = `${SCRIPT_URL}?sleeperLeagueId=${SLEEPER_LEAGUE_ID}&sleeperUserId=${SLEEPER_USER_ID}&spreadsheetId=${SPREADSHEET_ID}`;

        try {
            const response = await fetch(url);
            const data = await response.text();

            if (response.ok) {
                statusMessage.textContent = 'Success! Your roster has been updated.';
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-green-500');
            } else {
                statusMessage.textContent = `Error: ${data || 'Could not update roster.'}`;
                statusMessage.classList.remove('text-green-500');
                statusMessage.classList.add('text-red-500');
            }
        } catch (error) {
            statusMessage.textContent = `An unexpected error occurred. Please check your internet connection.`;
            statusMessage.classList.remove('text-green-500');
            statusMessage.classList.add('text-red-500');
        } finally {
            fetchButton.disabled = false;
        }
    });
</script>

</body>
</html>
